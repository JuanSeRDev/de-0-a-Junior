    <script>

        for (let hashTag = 0; hashTag < 10; hashTag++) {

        document.write('<br>', '<br>', '<br>')

            alert("hola");
            return 'hello Sebastian';
        }
        let saludo = saludar();
        document.write(saludo)
    </script>
